import = [
  "~/.config/alacritty/alacritty-local.toml",
  "~/.config/alacritty/themes/my-theme.toml"
]

[colors]
draw_bold_text_with_bright_colors = false

[font.offset]
x = 1
y = 3

[selection]
save_to_clipboard = true

[shell]
args = ["-l", "-c", "tmux attach || tmux"]
program = "/bin/zsh"

[window]
decorations = "full"

[window.padding]
x = 6
y = 6
