#env:
#  TERM: xterm-256color

#Fonts
font:
  size: 13.0
  normal:
    family: monospace
    style: Text
  bold:
    family: monospace
    style: Bold
  offset:
    x: 1
    y: 3

# Window
window:
  padding:
    x: 6
    y: 6
  decorations: full

draw_bold_text_with_bright_colors: false
tabspaces: 2
render_timer: true

selection:
  save_to_clipboard: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"


# github Alacritty Colors
colors:
  # Default colors
  primary:
    background: '#ffffff'
    foreground: '#24292f'

  # Normal colors
  normal:
    black:   '#24292e'
    red:     '#d73a49'
    green:   '#28a745'
    yellow:  '#dbab09'
    blue:    '#3d507b'
    magenta: '#724d8d'
    cyan:    '#0598bc'
    white:   '#ffffff'

  # Bright colors
  bright:
    black:   '#959da5'
    red:     '#cb2431'
    green:   '#22863a'
    yellow:  '#b08800'
    blue:    '#005cc5'
    magenta: '#5a32a3'
    cyan:    '#3192aa'
    white:   '#d1d5da'

  indexed_colors:
    - { index: 16, color: '#d18616' }
    - { index: 17, color: '#cb2431' }
